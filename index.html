<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border-box">
                <div class="amazon-logo"></div>
            </div>
            <div class="nav-loc border-box">
                <p id="loc-del">Deliver to</p>
                <div class="loc-icon">
                    <i class="fa-solid fa-location-dot fa-loc-icon"></i>
                    <p id="loc-country">India</p>
                </div>
            </div>
            <div class="nav-searchbar">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder=" Search Amazon" class="searchbar">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-accounts border-box">
                <p class="nav-first">Hello, sign in</p>
                <p class="nav-second">Accounts & Lists</p>
            </div>
            <div class="nav-accounts border-box">
                <p class="nav-first">Returns</p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border-box">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border-box">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-edeals border-box">
                Shop deals in Electronics
            </div>
        </div>
    </header>
</body>
</html>
